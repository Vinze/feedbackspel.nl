<!doctype html>
<html lang="nl">
<head>
	<meta charset="UTF-8">
	<title>Vincent Bremer</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel='stylesheet' href='../assets/stylesheet.css'>
</head>
<body>

	<div id="content" class="app">
		<!-- Content will be rendered here -->
	</div>

	<script type="text/template" id="app">
		{{#if step == 1}}
			{{>step1}}
		{{/if}}

		{{#if step == 2}}
			{{>step2}}
		{{/if}}

		{{#if step == 3}}
			{{>step3}}
		{{/if}}
	</script>

	<script type="text/template" id="step1">
		<div class="header">Aan spel deelnemen</div>
		<form on-submit="next:2">
			<div class="content step-1">
				<div class="code">
					<label for="code" class="label">Spelcode:</label>
					<input type="text" class="text" id="code">
				</div>
			</div>
			<div class="footer">
				<button type="submit" class="button">Volgende</button>
			</div>
		</form>
	</script>
	<script type="text/template" id="step2">
		<div class="header">Een ogenblik geduld..</div>
		<div class="content step-2">
			<div class="loading-spinner">
				<img src="assets/spinner.png">
			</div>
			<div class="loading-text">
				Het spel gaat verder zodra de host het spel gestart heeft.
			</div>
		</div>
	</script>
	<script type="text/template" id="step3">
		<div class="header">Betrouwbaar</div>
		<div class="content step-3">
			<ul>
				{{#each users}}
					<li>
						<div class="avatar">
							<img src="{{avatarUrl}}">
						</div>
						<div class="stars">
							<img src="../assets/star{{rating > 0 ? '-fill' : ''}}.png" on-tap="rating:1">
							<img src="../assets/star{{rating > 1 ? '-fill' : ''}}.png" on-tap="rating:2">
							<img src="../assets/star{{rating > 2 ? '-fill' : ''}}.png" on-tap="rating:3">
							<img src="../assets/star{{rating > 3 ? '-fill' : ''}}.png" on-tap="rating:4">
						</div>
					</li>
				{{/each}}
			</ul>
		</div>
		<div class="footer">
			<button type="submit" class="button">Volgende</button>
		</div>
	</script>


	<script type="text/javascript" src="../assets/ractive.min.js"></script>
	<script type="text/javascript" src="../assets/ractive-plugins.min.js"></script>
	<script type="text/javascript" src="../assets/main.js"></script>

	
	
</body>
</html>
