<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Afstudeerplan</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,400,600' rel='stylesheet' type='text/css'>
		<style type="text/css">
			/* http://meyerweb.com/eric/tools/css/reset/ 
			   v2.0 | 20110126
			   License: none (public domain)
			*/
			html, body, div, span, applet, object, iframe,
			h1, h2, h3, h4, h5, h6, p, blockquote, pre,
			a, abbr, acronym, address, big, cite, code,
			del, dfn, em, img, ins, kbd, q, s, samp,
			small, strike, strong, sub, sup, tt, var,
			b, u, i, center,
			dl, dt, dd, ol, ul, li,
			fieldset, form, label, legend,
			table, caption, tbody, tfoot, thead, tr, th, td,
			article, aside, canvas, details, embed, 
			figure, figcaption, footer, header, hgroup, 
			menu, nav, output, ruby, section, summary,
			time, mark, audio, video {
				margin: 0; padding: 0; border: 0; font-size: 100%; font: inherit; vertical-align: baseline;
			}
			/* HTML5 display-role reset for older browsers */
			article, aside, details, figcaption, figure, 
			footer, header, hgroup, menu, nav, section {
				display: block;
			}
			body {
				line-height: 1;
			}
			ol, ul {
				list-style: none;
			}
			blockquote, q {
				quotes: none;
			}
			blockquote:before, blockquote:after,
			q:before, q:after {
				content: ''; content: none;
			}
			table {
				border-collapse: collapse; border-spacing: 0;
			}
			*, *:before, *:after {
				-webkit-box-sizing: border-box; -moz-box-sizing: border-box; box-sizing: border-box; }
			body {
				background: #f2f2f2 url('img/background.png') repeat left top; background-attachment: fixed; font-family: 'Open Sans', sans-serif; font-size: 13px; color: #4C4C4C; }
			a:link, a:visited {
				color: #428bca; text-decoration: none;
			}
			a:hover, a:active {
				color: #2a6496; text-decoration: underline;
			}
			h1, h2, h3 {
				line-height: 100%;
			}
			h1 {
				font-size: 3em; margin: 40px 0 20px 0; padding: 0 0 20px 0; font-weight: normal; border-bottom: 1px solid #e5e5e5;
			}
			h1:first-child {
				margin-top: 0;
			}
			h2 {
				font-size: 2em; margin: 30px 0 20px 0; font-weight: normal;
			}
			h3 {
				font-size: 1.2em; margin: 20px 0 10px 0; font-weight: normal;
			}
			hr {
				display: block; width: 100%; height: 1px; border: none; background-color: #e5e5e5; margin: 40px 0;
			}
			p, ul, table, pre {
				margin-bottom: 15px;
			}
			ul {
				margin-left: 20px;
			}
			ul ul {
				margin-bottom: 0;
			}
			li {
				list-style-type: disc; padding-left: 5px;
			}
			table {
				width: 100%;
			}
			th, td {
				padding: 3px 15px 3px 0; text-align: left;
			}
			th {
				font-weight: bold;
			}
			pre {
				font-family: consolas, monospace;
			}
			.nowrap {
				white-space: nowrap;
			}
			#content {
				width: 720px; background-color: #fff; min-height: 300px; margin: 30px auto; box-shadow: 0 0 10px #ccc; padding: 80px 60px; line-height: 150%;
			}

			@media print {
				body {
					background-color: transparent;
				}
				#content {
					margin: 0; padding: 30px; box-shadow: none;
				}
				hr {
					page-break-after: always;
				}
			}


			/*-------------------------------------
			- Grid
			-------------------------------------*/

			*, *:before, *:after {
				-webkit-box-sizing: border-box; -moz-box-sizing: border-box; box-sizing: border-box;
			}
			.row:after {
				content: ""; display: table; clear: both;
			}
			.col { display: inline-block; float: left; position: relative;	 min-height: 10px; margin-left: 2%;
			}
			.col:first-child { margin-left: 0; }
			.span-1 { width: 6.5%; }
			.span-2 { width: 15%; }
			.span-3 { width: 23.5%; }
			.span-4 { width: 32%; }
			.span-5 { width: 40.5%; }
			.span-6 { width: 49%; }
			.span-7 { width: 57.5%; }
			.span-8 { width: 66%; }
			.span-9 { width: 74.5%; }
			.span-10 { width: 83%; }
			.span-11 { width: 91.5%; }
			.span-12 { width: 100%; }
			.offset-1 { margin-left: 10.5% !important; }
			.offset-2 { margin-left: 19% !important; }
			.offset-3 { margin-left: 27.5% !important; }
			.offset-4 { margin-left: 36% !important; }
			.offset-5 { margin-left: 44.5% !important; }
			.offset-6 { margin-left: 53% !important; }
			.offset-7 { margin-left: 61.5% !important; }
			.offset-8 { margin-left: 70% !important; }
			.offset-9 { margin-left: 78.5% !important; }
			.offset-10 { margin-left: 87% !important; }
			.offset-11 { margin-left: 93.5% !important; }
			.offset-1:first-child { margin-left: 8.5% !important; }
			.offset-2:first-child { margin-left: 17% !important; }
			.offset-3:first-child { margin-left: 25.5% !important; }
			.offset-4:first-child { margin-left: 34% !important; }
			.offset-5:first-child { margin-left: 42.5% !important; }
			.offset-6:first-child { margin-left: 51% !important; }
			.offset-7:first-child { margin-left: 59.5% !important; }
			.offset-8:first-child { margin-left: 68% !important; }
			.offset-9:first-child { margin-left: 76.5% !important; }
			.offset-10:first-child { margin-left: 85% !important; }
		</style>
	</head>
	<body>
		<div id="content"></div>
	</body>

	<script type="text/javascript" src="marked.js"></script>
	<script type="text/javascript">
		var url = 'afstudeerplan.md';
		var xmlhttp = new XMLHttpRequest();

		xmlhttp.onreadystatechange = function() {
			if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
				var html = marked(xmlhttp.responseText);
				document.getElementById('content').innerHTML = html;
			}
		}
		xmlhttp.open('GET', url, false);
		xmlhttp.send();

		var elements = document.getElementsByTagName('h2');
		for (var i = 0; i < elements.length; i++) {
			console.log(elements[i].id + ':', elements[i].innerHTML);
		}
	</script>
</html>
