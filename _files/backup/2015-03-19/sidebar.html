<a class="sidebar-toggle">
	<img src="/img/icon-menu.png" width="34px" height="26px">
</a>

<div class="sidebar">
	<a class="close-sidebar"><i class="fa fa-times"></i></a>
	<h1>Menu</h1>
	<ul class="nav">
		<% menu_items.forEach(function(item) { %>
			<li><a href="<%= item.url %>"><i class="fa fa-fw <%= item.classname %>"></i> <%= item.label %></a></li>
		<% }); %>
	</ul>
</div>
